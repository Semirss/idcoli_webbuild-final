<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Web Player | I,dcoli</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added Titan One for the bubbly logo look -->
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Palette based on the provided image */
        --bg-deep: #1a0515;       /* Very dark purple/black */
        --bg-organic: #4a0e2e;    /* Deep fleshy magenta */
        --accent-pink: #ff00cc;   /* Bright neon pink */
        --accent-purple: #8b2fc9; /* Rich purple */
        --accent-blue: #6d9eeb;   /* Light blue for text highlights */
        --text-color: #fce7f3;    /* Pale pinkish white */
        --container-bg: rgba(40, 10, 30, 0.85); /* Semi-transparent dark plum */
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-deep);
        /* Complex gradient to mimic the organic/cellular background */
        background-image: 
          radial-gradient(circle at 20% 30%, var(--bg-organic) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, var(--accent-purple) 0%, transparent 60%),
          radial-gradient(circle at 50% 50%, #2d0a1e 0%, var(--bg-deep) 100%);
        font-family: 'Inter', sans-serif;
        color: var(--text-color);
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* The Main Container */
      #unity-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        aspect-ratio: 16/10;
        background: var(--container-bg);
        /* Pink/Purple Glow */
        box-shadow: 0 0 40px rgba(139, 47, 201, 0.4), 0 0 100px rgba(255, 0, 204, 0.1);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid rgba(255, 0, 204, 0.2);
      }

      /* The Canvas */
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
        display: block;
        outline: none;
      }

      /* Loading Bar Overlay */
      #unity-loading-bar {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: var(--container-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        backdrop-filter: blur(8px);
      }

      /* Logo Area */
      #unity-logo {
        width: 150px;
        height: 150px;
        /* Kept the image logic, but styled the fallback heavily */
        background: url('TemplateData/logo.png') no-repeat center center;
        background-size: contain;
        margin-bottom: 2rem;
        position: relative;
      }
      
      /* Styled to match the "IDCOLI" reference text */
      #unity-logo:empty::after {
        content: "IDCOLI";
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        font-family: 'Titan One', cursive; /* Bubbly font */
        font-size: 3.5rem;
        letter-spacing: 2px;
        
        /* Gradient Text Fill (Blue/Purple/White like reference) */
        background: linear-gradient(180deg, #ffffff 0%, #6d9eeb 20%, #8b2fc9 60%, #4a0e2e 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        
        /* Text Stroke/Outline Simulation */
        -webkit-text-stroke: 1.5px white; 
        
        /* Drop Shadow to pop from background */
        filter: drop-shadow(0px 0px 10px var(--accent-pink));
      }

      /* Progress Bar Container */
      #unity-progress-bar-empty {
        width: 240px;
        height: 12px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      }

      /* Actual Progress Fill */
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        /* Pink to Purple Gradient */
        background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
        box-shadow: 0 0 15px var(--accent-pink);
        border-radius: 20px;
        transition: width 0.2s ease-out;
      }

      /* Warning Banner */
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%, 0);
        background: rgba(220, 38, 38, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        display: none;
        z-index: 20;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }

      /* Fullscreen helper for mobile */
      @media (max-width: 960px) {
        #unity-container {
          width: 100%;
          height: 100%;
          border-radius: 0;
          border: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      
      <div id="unity-warning"></div>
    </div>

<script>
  // =========== FORCE CACHE CLEAR ON FIRST LOAD ===========
  (function() {
    const FORCE_CLEAR_KEY = 'force_cleared_v4';
    const shouldForceClear = !localStorage.getItem(FORCE_CLEAR_KEY);
    
    if (shouldForceClear) {
      console.log('Performing force cache clear...');
      
      // Clear all storage
      localStorage.clear();
      sessionStorage.clear();
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            caches.delete(cacheName);
            console.log('Force deleted cache:', cacheName);
          });
        });
      }
      
      // Unregister all service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('Force unregistered service worker');
          });
        });
      }
      
      // Mark as cleared
      localStorage.setItem(FORCE_CLEAR_KEY, 'true');
      
      // Reload the page
      setTimeout(() => {
        window.location.reload(true);
      }, 500);
      return; // Stop execution
    }
  })();
</script>
    <script>
      // =========== VERSION CONTROL AND CACHE MANAGEMENT ===========
      const GAME_VERSION = "4"; // <-- CHANGE THIS WITH EACH BUILD!
      const CACHE_NAME = 'idcoli-cache-v' + GAME_VERSION;
      
      // Function to check and update version
      function checkVersionAndClearCache() {
        const lastVersion = localStorage.getItem('gameVersion');
        
        if (lastVersion !== GAME_VERSION) {
          console.log('New version detected! Clearing cache...');
          
          // Clear localStorage
          localStorage.clear();
          sessionStorage.clear();
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(cacheNames => {
              cacheNames.forEach(cacheName => {
                caches.delete(cacheName);
                console.log('Deleted cache:', cacheName);
              });
            });
          }
          
          // Unregister all service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              registrations.forEach(registration => {
                registration.unregister();
                console.log('Unregistered service worker');
              });
            });
          }
          
          // Store new version
          localStorage.setItem('gameVersion', GAME_VERSION);
          
          // Force reload if we're already loaded
          if (document.readyState === 'complete') {
            console.log('Reloading for new version...');
            setTimeout(() => {
              window.location.reload(true);
            }, 100);
          }
        } else {
          console.log('Using cached version:', GAME_VERSION);
        }
      }
      
      // Initialize service worker with version
      function initServiceWorker() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('ServiceWorker.js?v=' + GAME_VERSION)
            .then(registration => {
              console.log('ServiceWorker registered with version:', GAME_VERSION);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('ServiceWorker update found!');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New service worker installed. Refreshing...');
                    window.location.reload();
                  }
                });
              });
            })
            .catch(error => {
              console.log('ServiceWorker registration failed:', error);
            });
        }
      }
      
      // Load Unity with cache-busting version
      function loadUnityGame() {
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: #dc2626; padding: 10px; border-radius: 4px;';
          else {
            if (type == 'warning') div.style = 'background: #ca8a04; padding: 10px; border-radius: 4px;';
            setTimeout(function() {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        // Add version to all file URLs for cache busting
        var cacheBuster = "?v=" + GAME_VERSION + "&t=" + Date.now();
        var loaderUrl = buildUrl + "/idcoli_webbuild.loader.js" + cacheBuster;
        
        var config = {
          dataUrl: buildUrl + "/idcoli_webbuild.data.unityweb" + cacheBuster,
          frameworkUrl: buildUrl + "/idcoli_webbuild.framework.js.unityweb" + cacheBuster,
          codeUrl: buildUrl + "/idcoli_webbuild.wasm.unityweb" + cacheBuster,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "efuyegela",
          productName: "I,dcoli",
          productVersion: 4, // Use the version variable
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "flex";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            
            // Store Unity instance globally if needed
            window.unityInstance = unityInstance;
            
            console.log('Game loaded successfully! Version:', GAME_VERSION);
          }).catch((message) => {
            alert(message);
          });
        };
        
        script.onerror = () => {
          console.error('Failed to load Unity script. Trying without cache buster...');
          // Try loading without cache buster as fallback
          script.src = buildUrl + "/idcoli_webbuild.loader.js";
          document.body.appendChild(script);
        };
        
        document.body.appendChild(script);
      }
      
      // Initialize everything when page loads
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Initializing game version:', GAME_VERSION);
        
        // Check version and clear old cache
        checkVersionAndClearCache();
        
        // Initialize service worker
        initServiceWorker();
        
        // Load Unity game
        loadUnityGame();
      });
      
      // Telegram Web App specific cache clearing (if running in Telegram)
      if (window.Telegram && window.Telegram.WebApp) {
        console.log('Running in Telegram Web App');
        // Telegram sometimes has aggressive caching
        window.Telegram.WebApp.expand();
        
        // Add Telegram-specific cache clearing
        const tgVersionKey = 'tg_game_version';
        const lastTgVersion = localStorage.getItem(tgVersionKey);
        
        if (lastTgVersion !== GAME_VERSION) {
          console.log('Telegram: New version detected');
          localStorage.setItem(tgVersionKey, GAME_VERSION);
          
          // Try to clear Telegram's cache
          try {
            if (window.Telegram.WebApp.clearCache) {
              window.Telegram.WebApp.clearCache();
            }
          } catch (e) {
            console.log('Could not clear Telegram cache:', e);
          }
        }
      }
    </script>
  </body>
</html>
